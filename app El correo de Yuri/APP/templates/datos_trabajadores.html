<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">El correo de Yuri</a>

<h1>Lista de Trabajadores</h1>
<ul id="trabajadores-list"></ul>

<script>
    async function fetchTrabajadores() {
        try {
            const response = await fetch('/api/trabajadores');
            const trabajadores = await response.json();

            const list = document.getElementById('trabajadores-list');
            trabajadores.forEach(trabajador => {
                const li = document.createElement('li');
                li.textContent = `${trabajador.nombres} ${trabajador.apellidos} (${trabajador.rut})`;
                list.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching trabajadores:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', fetchTrabajadores);
</script>

</body>
